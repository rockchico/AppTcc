<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>


    <!-- Estilos busca mapa -->
    <link rel="stylesheet" href="css/apptcc/astar.css">


    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/f7/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/f7/framework7.material.colors.min.css">
    <!-- Path to Framework7 icon related styles -->
    <link rel="stylesheet" href="css/f7/framework7-icons.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/apptcc/my-app.css">
</head>
<body>

<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
    <div class="content-block-title">Opções</div>
    <div class="list-block">
        <ul>
            <li class="item-content">
                <!-- <div class="item-media"><i class="icon icon-f7"></i></div> -->
                <div class="item-inner">
                    <div class="item-title"><a href="sobre.html">Sobre</a></div>
                    <!--<div class="item-after">Label</div>-->
                </div>
            </li>
            <li class="item-content">
                <!-- <div class="item-media"><i class="icon icon-f7"></i></div> -->
                <div class="item-inner">
                    <div class="item-title"><a href="places.html">Locais</a></div>
                    <!--<div class="item-after">Label</div>-->
                </div>
            </li>
            <li class="item-content">
                <!--<div class="item-media"><i class="icon icon-f7"></i></div>-->
                <div class="item-inner">
                    <div class="item-title"><a href="mapa.html">Mapa</a></div>
                    <!--<div class="item-after"><span class="badge">5</span></div>-->
                </div>
            </li>
        </ul>
        <!--<div class="list-block-label">List block label text goes here</div>-->
    </div>
</div>



<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">

                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center">Aplicativo TCC</div>
                        <div class="right">
                            <a href="#" class="link icon-only open-panel" data-panel="right"><i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Toolbar. In Material theme it should be inside of the page-->
                <!-- Toolbar links -->

                <!--<div class="toolbar">
                    <div class="toolbar-inner">

                        <a href="#" class="link">Link 1</a>
                        <a href="#" class="link">Link 2</a>
                    </div>
                </div>-->

                <!-- Scrollable page content -->
                <div class="page-content">
                    <p>Page content goes here</p>
                    <!-- Link to another page -->
                    <p><a href="sobre.html">Sobre</a></p>
                    <p><a href="imagens.html" class="button button-big button-fill">Imagens</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>

<!-- Busca Mapa -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/apptcc/astar.js"></script>
<script type="text/javascript" src="js/apptcc/astar-map.js"></script>
<!-- Fim Busca Mapa -->


<!-- Zoom mapa -->
<script type="text/javascript" src="js/apptcc/zingtouch.min.js"></script>
<!-- Zoom mapa -->


<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/f7/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/apptcc/my-app.js"></script>
</body>
</html>
